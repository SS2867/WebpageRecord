<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>网页视频录制工具</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            color: #333;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        .header {
            text-align: center;
            margin-bottom: 40px;
            color: white;
        }

        .header h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }

        .header p {
            font-size: 1.2rem;
            opacity: 0.9;
        }

        .features-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(350px, 1fr));
            gap: 30px;
            margin-bottom: 40px;
        }

        .feature-card {
            background: white;
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .feature-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 40px rgba(0,0,0,0.3);
        }

        .feature-card h3 {
            color: #667eea;
            font-size: 1.5rem;
            margin-bottom: 15px;
            display: flex;
            align-items: center;
        }

        .feature-card h3::before {
            content: "🎥";
            margin-right: 10px;
            font-size: 1.8rem;
        }

        .feature-card p {
            color: #666;
            line-height: 1.6;
            margin-bottom: 20px;
        }

        .btn {
            display: inline-block;
            padding: 12px 24px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            text-decoration: none;
            border-radius: 25px;
            font-weight: 600;
            transition: all 0.3s ease;
            border: none;
            cursor: pointer;
            font-size: 1rem;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.3);
        }

        .btn-secondary {
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
        }

        .btn-success {
            background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
        }

        .btn-group {
            display: flex;
            gap: 15px;
            flex-wrap: wrap;
        }

        .web-recorder {
            background: white;
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            margin-bottom: 30px;
        }

        .web-recorder h2 {
            color: #667eea;
            font-size: 2rem;
            margin-bottom: 20px;
            text-align: center;
        }

        .recorder-controls {
            display: flex;
            gap: 15px;
            justify-content: center;
            flex-wrap: wrap;
            margin-bottom: 20px;
        }

        .recorder-status {
            text-align: center;
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 20px;
            font-weight: 600;
        }

        .status-ready {
            background: #e8f5e8;
            color: #2e7d32;
        }

        .status-recording {
            background: #ffebee;
            color: #c62828;
            animation: pulse 1.5s infinite;
        }

        @keyframes pulse {
            0% { opacity: 1; }
            50% { opacity: 0.7; }
            100% { opacity: 1; }
        }

        .video-container {
            text-align: center;
            margin-top: 20px;
        }

        .video-container video {
            max-width: 100%;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        }

        .video-list {
            background: white;
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            margin-bottom: 30px;
        }

        .video-list h3 {
            color: #667eea;
            font-size: 1.5rem;
            margin-bottom: 20px;
            text-align: center;
        }

        .video-item {
            display: flex;
            align-items: center;
            padding: 15px;
            border: 1px solid #eee;
            border-radius: 10px;
            margin-bottom: 10px;
            transition: all 0.3s ease;
        }

        .video-item:hover {
            background: #f8f9fa;
            border-color: #667eea;
        }

        .video-item.active {
            background: #e8f5e8;
            border-color: #2e7d32;
        }

        .video-thumbnail {
            width: 80px;
            height: 60px;
            background: #ddd;
            border-radius: 5px;
            margin-right: 15px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #666;
            font-size: 0.8rem;
            overflow: hidden;
            flex-shrink: 0;
        }

        .video-thumbnail video {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .video-info {
            flex: 1;
            min-width: 0;
        }

        .video-title {
            font-weight: 600;
            margin-bottom: 5px;
            font-size: 1rem;
        }

        .video-meta {
            font-size: 0.9rem;
            color: #666;
        }

        .video-actions {
            display: flex;
            gap: 10px;
            flex-shrink: 0;
        }

        .btn-small {
            padding: 8px 16px;
            font-size: 0.9rem;
            border-radius: 20px;
        }

        .btn-icon {
            padding: 8px;
            font-size: 0.9rem;
            border-radius: 50%;
            width: 32px;
            height: 32px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .btn-loading {
            background: #ccc !important;
            cursor: not-allowed !important;
            position: relative;
        }

        .btn-loading::after {
            content: '';
            position: absolute;
            width: 16px;
            height: 16px;
            border: 2px solid transparent;
            border-top: 2px solid #fff;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .no-videos {
            text-align: center;
            padding: 40px;
            color: #666;
        }

        .no-videos p {
            margin-bottom: 20px;
        }

        .footer {
            text-align: center;
            margin-top: 40px;
            color: white;
            opacity: 0.8;
        }

        .footer a {
            color: white;
            text-decoration: none;
        }

        .footer a:hover {
            text-decoration: underline;
        }

        @media (max-width: 768px) {
            .header h1 {
                font-size: 2rem;
            }
            
            .features-grid {
                grid-template-columns: 1fr;
            }
            
            .btn-group {
                flex-direction: column;
            }
            
            .recorder-controls {
                flex-direction: column;
                align-items: center;
            }

            .video-item {
                flex-direction: column;
                text-align: center;
                padding: 20px;
            }
            
            .video-thumbnail {
                margin-right: 0;
                margin-bottom: 15px;
                width: 100px;
                height: 75px;
            }
            
            .video-actions {
                margin-top: 15px;
                justify-content: center;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>网页视频录制工具</h1>
            <p>简单易用的网页视频录制解决方案</p>
        </div>

        <!-- 网页录制功能 -->
        <div class="web-recorder">
            <h2>在线录制功能</h2>
            <p style="text-align: center; margin-bottom: 20px; color: #666;">
                直接在浏览器中录制屏幕、摄像头或音频，无需安装任何软件
            </p>
            
            <div class="recorder-status status-ready" id="status">
                准备就绪 - 点击开始录制
            </div>
            
            <div class="recorder-controls">
                <button class="btn" id="startBtn">开始录制</button>
                <button class="btn btn-secondary" id="stopBtn" disabled>停止录制</button>
            </div>
            
            <div class="video-container" id="videoContainer" style="display: none;">
                <video id="preview" controls></video>
            </div>
        </div>

        <!-- 录制历史 -->
        <div class="video-list">
            <h3>录制历史</h3>
            <div id="videoList">
                <div class="no-videos">
                    <p>暂无录制视频</p>
                    <p>开始录制后，视频将显示在这里</p>
                </div>
            </div>
        </div>

        <div class="footer">
            <p>© 2025 网页视频录制工具 | 
                <a href="https://github.com/lijian316/record" target="_blank">GitHub</a> | 
                <a href="privacy_policy.html" target="_blank">隐私政策</a>
            </p>
        </div>
    </div>

    <script>
        let mediaRecorder;
        let recordedChunks = [];
        let isRecording = false;
        let currentStream = null;
        let videoList = [];

        const startBtn = document.getElementById('startBtn');
        const stopBtn = document.getElementById('stopBtn');
        const status = document.getElementById('status');
        const videoContainer = document.getElementById('videoContainer');
        const preview = document.getElementById('preview');
        const videoListContainer = document.getElementById('videoList');

        startBtn.addEventListener('click', startRecording);
        stopBtn.addEventListener('click', stopRecording);

        // 页面加载时加载视频列表
        loadVideoList();

        async function startRecording() {
            try {
                const stream = await navigator.mediaDevices.getDisplayMedia({
                    video: {
                        cursor: "always"
                    },
                    audio: true
                });

                currentStream = stream;
                mediaRecorder = new MediaRecorder(stream, {
                    mimeType: 'video/webm;codecs=vp9'
                });

                recordedChunks = [];
                
                mediaRecorder.ondataavailable = (event) => {
                    if (event.data.size > 0) {
                        recordedChunks.push(event.data);
                    }
                };

                mediaRecorder.onstop = () => {
                    const blob = new Blob(recordedChunks, {
                        type: 'video/webm'
                    });
                    const url = URL.createObjectURL(blob);
                    preview.src = url;
                    videoContainer.style.display = 'block';
                    
                    // 保存blob用于下载
                    preview.dataset.blob = blob;

                    // 添加到视频列表
                    addVideoToList(blob);
                };

                // 监听流结束事件（用户点击停止分享）
                stream.getVideoTracks()[0].onended = () => {
                    console.log('用户停止了屏幕分享');
                    if (isRecording) {
                        stopRecording();
                    }
                };

                mediaRecorder.start();
                isRecording = true;
                
                startBtn.disabled = true;
                stopBtn.disabled = false;
                
                status.textContent = '正在录制中...';
                status.className = 'recorder-status status-recording';
                
            } catch (error) {
                console.error('录制失败:', error);
                alert('录制失败: ' + error.message);
            }
        }

        function stopRecording() {
            if (mediaRecorder && isRecording) {
                mediaRecorder.stop();
                
                // 停止所有轨道
                if (currentStream) {
                    currentStream.getTracks().forEach(track => track.stop());
                    currentStream = null;
                }
                
                isRecording = false;
                startBtn.disabled = false;
                stopBtn.disabled = true;
                
                status.textContent = '录制完成';
                status.className = 'recorder-status status-ready';
            }
        }

        function addVideoToList(blob) {
            const videoItem = {
                id: Date.now() + Math.random(),
                name: `录制视频_${new Date().toLocaleString()}`,
                blob: blob,
                size: blob.size,
                date: new Date().toISOString(),
                url: URL.createObjectURL(blob),
                converting: false
            };

            videoList.push(videoItem);
            saveVideoList();
            updateVideoListDisplay();
        }

        function updateVideoListDisplay() {
            if (videoList.length === 0) {
                videoListContainer.innerHTML = `
                    <div class="no-videos">
                        <p>暂无录制视频</p>
                        <p>开始录制后，视频将显示在这里</p>
                    </div>
                `;
                return;
            }

            videoListContainer.innerHTML = videoList.map(video => `
                <div class="video-item" data-id="${video.id}" onclick="playVideo('${video.id}')">
                    <div class="video-thumbnail">
                        <video src="${video.url}" muted></video>
                    </div>
                    <div class="video-info">
                        <div class="video-title">${video.name}</div>
                        <div class="video-meta">
                            ${formatFileSize(video.size)} • ${new Date(video.date).toLocaleString()}
                        </div>
                    </div>
                    <div class="video-actions">
                        <button class="btn btn-small" onclick="event.stopPropagation(); downloadVideoFromList('${video.id}', 'webm')" title="下载WebM格式">
                            WebM
                        </button>
                        <button class="btn btn-small btn-success ${video.converting ? 'btn-loading' : ''}" 
                                onclick="event.stopPropagation(); downloadVideoFromList('${video.id}', 'mp4')" 
                                title="转换为MP4格式"
                                ${video.converting ? 'disabled' : ''}>
                            ${video.converting ? '转换中...' : 'MP4'}
                        </button>
                        <button class="btn btn-icon btn-secondary" onclick="event.stopPropagation(); deleteVideo('${video.id}')" title="删除">
                            🗑️
                        </button>
                    </div>
                </div>
            `).join('');

            // 为缩略图视频添加事件监听
            document.querySelectorAll('.video-thumbnail video').forEach(video => {
                video.addEventListener('loadedmetadata', function() {
                    // 设置视频到中间位置作为缩略图
                    this.currentTime = this.duration / 2;
                });
            });
        }

        function playVideo(videoId) {
            const video = videoList.find(v => v.id == videoId);
            if (video) {
                preview.src = video.url;
                videoContainer.style.display = 'block';
                preview.dataset.blob = video.blob;
                
                // 更新活动状态
                document.querySelectorAll('.video-item').forEach(item => {
                    item.classList.remove('active');
                });
                document.querySelector(`[data-id="${videoId}"]`).classList.add('active');
            }
        }

        async function downloadVideoFromList(videoId, format) {
            const video = videoList.find(v => v.id == videoId);
            if (!video) return;

            if (format === 'webm') {
                // 直接下载WebM格式
                const url = URL.createObjectURL(video.blob);
                const a = document.createElement('a');
                a.href = url;
                a.download = video.name + '.webm';
                document.body.appendChild(a);
                a.click();
                document.body.removeChild(a);
                URL.revokeObjectURL(url);
            } else if (format === 'mp4') {
                // 转换并下载MP4格式
                await convertToMp4(video, videoId);
            }
        }

        async function convertToMp4(video, videoId) {
            try {
                // 设置转换状态
                video.converting = true;
                updateVideoListDisplay();

                // 创建视频元素
                const videoElement = document.createElement('video');
                videoElement.crossOrigin = 'anonymous';
                videoElement.muted = true;
                videoElement.playsInline = true;
                
                // 等待视频加载
                await new Promise((resolve, reject) => {
                    videoElement.onloadedmetadata = resolve;
                    videoElement.onerror = reject;
                    videoElement.src = video.url;
                });

                // 创建canvas
                const canvas = document.createElement('canvas');
                const ctx = canvas.getContext('2d');
                canvas.width = videoElement.videoWidth;
                canvas.height = videoElement.videoHeight;

                // 创建MediaRecorder
                const stream = canvas.captureStream(30); // 30fps
                const mediaRecorder = new MediaRecorder(stream, {
                    mimeType: 'video/webm;codecs=vp9'
                });

                const chunks = [];
                mediaRecorder.ondataavailable = (event) => {
                    if (event.data.size > 0) {
                        chunks.push(event.data);
                    }
                };

                // 开始录制
                mediaRecorder.start();
                videoElement.play();

                // 绘制视频帧到canvas
                const drawFrame = () => {
                    if (!videoElement.paused && !videoElement.ended) {
                        ctx.drawImage(videoElement, 0, 0, canvas.width, canvas.height);
                        requestAnimationFrame(drawFrame);
                    }
                };
                drawFrame();

                // 等待视频播放完成
                await new Promise((resolve) => {
                    videoElement.onended = () => {
                        mediaRecorder.stop();
                        resolve();
                    };
                });

                // 等待录制完成
                await new Promise((resolve) => {
                    mediaRecorder.onstop = () => {
                        const mp4Blob = new Blob(chunks, { type: 'video/mp4' });
                        
                        // 下载MP4文件
                        const url = URL.createObjectURL(mp4Blob);
                        const a = document.createElement('a');
                        a.href = url;
                        a.download = video.name.replace('.webm', '.mp4');
                        document.body.appendChild(a);
                        a.click();
                        document.body.removeChild(a);
                        URL.revokeObjectURL(url);
                        
                        resolve();
                    };
                });

                // 重置转换状态
                video.converting = false;
                updateVideoListDisplay();

            } catch (error) {
                console.error('MP4转换失败:', error);
                alert('MP4转换失败，请尝试下载WebM格式');
                
                // 重置转换状态
                video.converting = false;
                updateVideoListDisplay();
            }
        }

        function deleteVideo(videoId) {
            if (confirm('确定要删除这个视频吗？')) {
                const index = videoList.findIndex(v => v.id == videoId);
                if (index > -1) {
                    // 如果删除的是当前播放的视频，清除播放器
                    if (preview.dataset.blob === videoList[index].blob) {
                        clearVideo();
                    }
                    
                    // 释放URL对象
                    URL.revokeObjectURL(videoList[index].url);
                    
                    videoList.splice(index, 1);
                    saveVideoList();
                    updateVideoListDisplay();
                }
            }
        }

        function clearVideo() {
            if (preview.src) {
                URL.revokeObjectURL(preview.src);
                preview.src = '';
                videoContainer.style.display = 'none';
                preview.dataset.blob = null;
                
                document.querySelectorAll('.video-item').forEach(item => {
                    item.classList.remove('active');
                });
            }
        }

        function formatFileSize(bytes) {
            if (bytes === 0) return '0 Bytes';
            const k = 1024;
            const sizes = ['Bytes', 'KB', 'MB', 'GB'];
            const i = Math.floor(Math.log(bytes) / Math.log(k));
            return parseFloat((bytes / Math.pow(k, i)).toFixed(2)) + ' ' + sizes[i];
        }

        function saveVideoList() {
            // 注意：这里只保存元数据，不保存实际的blob数据
            const metadata = videoList.map(video => ({
                id: video.id,
                name: video.name,
                size: video.size,
                date: video.date
            }));
            localStorage.setItem('videoList', JSON.stringify(metadata));
        }

        function loadVideoList() {
            const saved = localStorage.getItem('videoList');
            if (saved) {
                try {
                    const metadata = JSON.parse(saved);
                    // 注意：这里只能恢复元数据，实际的blob数据需要用户重新录制
                    console.log('已保存的视频元数据:', metadata);
                } catch (error) {
                    console.error('加载视频列表失败:', error);
                }
            }
        }

        function scrollToRecorder() {
            document.querySelector('.web-recorder').scrollIntoView({
                behavior: 'smooth'
            });
        }

        // 检查浏览器兼容性
        if (!navigator.mediaDevices || !navigator.mediaDevices.getDisplayMedia) {
            alert('您的浏览器不支持屏幕录制功能，请使用Chrome、Firefox或Edge浏览器。');
            startBtn.disabled = true;
        }

        // 页面卸载时清理资源
        window.addEventListener('beforeunload', () => {
            if (preview.src) {
                URL.revokeObjectURL(preview.src);
            }
            videoList.forEach(video => {
                URL.revokeObjectURL(video.url);
            });
        });
    </script>
</body>
</html>
