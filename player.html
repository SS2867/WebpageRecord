<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>视频播放器 - 网页视频录制器</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css" rel="stylesheet">
  <style>
    body {
      margin: 0;
      padding: 0;
      background: #000;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
    }

    .player-container {
      width: 100vw;
      height: 100vh;
      display: flex;
      flex-direction: column;
    }

    .video-container {
      flex: 1;
      display: flex;
      align-items: center;
      justify-content: center;
      background: #000;
      position: relative;
    }

    .video-container video {
      max-width: 100%;
      max-height: 100%;
      object-fit: contain;
    }

    .video-controls {
      background: rgba(0, 0, 0, 0.8);
      padding: 20px;
      color: white;
    }

    .control-row {
      display: flex;
      align-items: center;
      gap: 16px;
      margin-bottom: 12px;
    }

    .control-row:last-child {
      margin-bottom: 0;
    }

    .btn {
      display: inline-flex;
      align-items: center;
      justify-content: center;
      gap: 8px;
      padding: 8px 16px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      transition: all 0.2s;
      background: rgba(255, 255, 255, 0.1);
      color: white;
    }

    .btn:hover {
      background: rgba(255, 255, 255, 0.2);
    }

    .btn-primary {
      background: #007bff;
    }

    .btn-primary:hover {
      background: #0056b3;
    }

    .progress-container {
      flex: 1;
      position: relative;
    }

    .progress {
      width: 100%;
      height: 8px;
      background: rgba(255, 255, 255, 0.2);
      border-radius: 4px;
      cursor: pointer;
      position: relative;
    }

    .progress-bar {
      height: 100%;
      background: #007bff;
      border-radius: 4px;
      transition: width 0.1s;
    }

    .progress:hover {
      height: 12px;
    }

    .time-display {
      font-size: 14px;
      color: rgba(255, 255, 255, 0.8);
      min-width: 120px;
      text-align: center;
    }

    .playback-rate {
      background: rgba(255, 255, 255, 0.1);
      border: none;
      color: white;
      padding: 6px 12px;
      border-radius: 4px;
      cursor: pointer;
    }

    .playback-rate option {
      background: #333;
      color: white;
    }

    .volume-control {
      display: flex;
      align-items: center;
      gap: 8px;
    }

    .volume-slider {
      width: 80px;
      height: 4px;
      background: rgba(255, 255, 255, 0.2);
      border-radius: 2px;
      cursor: pointer;
    }

    .volume-slider::-webkit-slider-thumb {
      appearance: none;
      width: 12px;
      height: 12px;
      background: white;
      border-radius: 50%;
      cursor: pointer;
    }

    .fullscreen-btn {
      margin-left: auto;
    }

    .loading {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      color: white;
      font-size: 18px;
    }

    .error-message {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      color: #dc3545;
      text-align: center;
      font-size: 16px;
    }
  </style>
</head>
<body>
  <div class="player-container">
    <div class="video-container">
      <video id="videoPlayer" controls>
        您的浏览器不支持视频播放。
      </video>
      <div id="loading" class="loading">
        <i class="bi bi-arrow-clockwise"></i> 加载中...
      </div>
      <div id="errorMessage" class="error-message" style="display: none;">
        <i class="bi bi-exclamation-triangle"></i><br>
        视频加载失败
      </div>
    </div>
    
    <div class="video-controls">
      <div class="control-row">
        <button id="playPauseBtn" class="btn">
          <i class="bi bi-play-fill"></i>
        </button>
        
        <div class="progress-container">
          <div class="progress" id="progressBar">
            <div class="progress-bar" id="progressFill"></div>
          </div>
        </div>
        
        <div class="time-display" id="timeDisplay">
          00:00 / 00:00
        </div>
      </div>
      
      <div class="control-row">
        <select id="playbackRate" class="playback-rate">
          <option value="0.5">0.5x</option>
          <option value="0.75">0.75x</option>
          <option value="1" selected>1x</option>
          <option value="1.25">1.25x</option>
          <option value="1.5">1.5x</option>
          <option value="2">2x</option>
        </select>
        
        <div class="volume-control">
          <button id="muteBtn" class="btn">
            <i class="bi bi-volume-up"></i>
          </button>
          <input type="range" id="volumeSlider" class="volume-slider" min="0" max="100" value="100">
        </div>
        
        <button id="fullscreenBtn" class="btn fullscreen-btn">
          <i class="bi bi-fullscreen"></i>
        </button>
      </div>
    </div>
  </div>

  <script src="player.js"></script>
</body>
</html>
