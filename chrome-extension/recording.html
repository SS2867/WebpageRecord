<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>屏幕录制 - 请勿关闭本页</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/@ffmpeg/ffmpeg@0.12.6/dist/ffmpeg.min.js"></script>
  <style>
    body { background: #f8f9fa; margin: 0; padding: 0; }
    .warning { color: #dc3545; background: #fff3cd; text-align: center; padding: 18px 0; font-size: 22px; font-weight: bold; border-bottom: 2px solid #ffeeba; }
    .container { max-width: 600px; margin: 32px auto; background: #fff; border-radius: 10px; box-shadow: 0 2px 12px rgba(0,0,0,0.08); padding: 32px; }
    .video-preview { width: 100%; max-height: 320px; background: #000; border-radius: 8px; margin-bottom: 18px; }
    .btn { margin-right: 12px; }
    #mp4Progress { color: #007bff; margin-top: 12px; font-size: 15px; }
  </style>
</head>
<body>
  <div class="warning">Do not close this tab during the recording!</div>
  <div class="container">
    <video id="preview" class="video-preview" controls autoplay muted style="display:none;"></video>
    <div id="status" style="margin-bottom:16px;font-size:16px;color:#007bff;"></div>
    <button id="startBtn" class="btn btn-primary">开始录制</button>
    <button id="stopBtn" class="btn btn-danger" disabled>停止录制</button>
    <button id="downloadBtn" class="btn btn-success" style="display:none;">下载WebM</button>
    <button id="mp4Btn" class="btn btn-warning" style="display:none;">下载为MP4</button>
    <div id="mp4Progress"></div>
    <div id="error" style="color:#dc3545;margin-top:16px;"></div>
  </div>
  <script src="recording.js"></script>
</body>
</html>
